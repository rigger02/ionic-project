<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let data of formData">
      <ion-label>Name: {{ data.name }}</ion-label>
      <ion-note slot="end">NIM: {{ data.nim }}, Class: {{ data.class }}, Message: {{ data.message }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
